<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root {
      --bg1: #fff2f6;
      --bg2: #ffecec;
      --accent: #d63384;
      --text: #2b2b2b;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 10% 10%, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Tarjeta */
    .card {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 22px;
      padding: 36px;
      box-shadow: 0 10px 30px rgba(214, 51, 132, 0.15);
      text-align: center;
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Coraz√≥n animado arriba */
    .heart {
      font-size: 48px;
      animation: float 3s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-12px); }
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin: 16px 0 8px 0;
      animation: fadeInText 1.4s ease forwards;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Imagen */
    .photo-frame {
      margin: 25px auto;
      width: 90%;
      max-width: 450px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(214, 51, 132, 0.25);
      animation: zoomIn 1.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .photo-frame img {
      width: 100%;
      display: block;
      border-radius: 18px;
      transition: transform 0.8s ease;
    }

    .photo-frame img:hover {
      transform: scale(1.05);
    }

    /* Mensaje */
    .message {
      font-size: 1.15rem;
      line-height: 1.6;
      animation: fadeInText 1.6s ease forwards;
    }

    .message strong {
      color: var(--accent);
    }

    .signature {
      margin-top: 20px;
      font-weight: 600;
      color: var(--accent);
      font-size: 1.1rem;
      animation: fadeInText 2s ease forwards;
    }

    /* Corazones flotando */
    .hearts {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .hearts span {
      position: absolute;
      font-size: 20px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card">

    <h1>Feliz D√≠a ma‚ù§Ô∏è</h1>

    <div class="photo-frame">
      <img src="tu-foto.jpg" alt="Foto con mam√°">
    </div>

    <div class="message">
      <p>Feliz D√≠a ma‚ù§Ô∏è</p>
      <p><strong>Te amo incondicionalmente.</strong></p>
      <p>Aunque sea un d√≠a m√°s quer√≠a decirte lo agradecido que estoy por todo lo que das, aunque no lo diga mucho. Hoy aprovecho para eso.</p>
      <p>Gracias por todo y de vuelta <strong>te amo</strong>.</p>
    </div>

    <div class="signature">Con todo mi amor,<br>‚Äî Bruno</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    // Generar corazones flotando
    const hearts = document.getElementById("hearts");
    const emojis = ["üíó","üíñ","üíï","‚ù§Ô∏è","üíì"];
    function crearCorazon() {
      const span = document.createElement("span");
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";

    }
    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
