
<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root {
      --bg1: #fff2f6;
      --bg2: #ffecec;
      --accent: #d63384;
      --text: #2b2b2b;
      --glass: rgba(255, 255, 255, 0.7);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 10% 10%, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Tarjeta */
    .card {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(214,51,132,0.12), 0 2px 8px rgba(43,43,43,0.06);
      overflow: hidden;
      position: relative;
      padding: 36px;
      animation: fadeInCard 1s ease;
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Imagen */
    .photo {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(214, 51, 132, 0.15);
      animation: fadeInImage 2s ease;
      margin-bottom: 24px;
    }

    @keyframes fadeInImage {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Encabezado */
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 12px;
    }

    .logo-heart {
      width: 84px;
      height: 84px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: conic-gradient(from 180deg at 50% 50%, #ffd8e6, #ffb6d6 40%, #ff8ab3 70%, #ff6f9a);
      box-shadow: 0 6px 18px rgba(214, 51, 132, 0.14);
      animation: float 3s ease-in-out infinite alternate;
    }

    .logo-heart span {
      font-size: 38px;
      display: inline-block;
      transform: translateY(2px);
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-12px); }
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--accent);
      letter-spacing: 0.2px;
    }

    /* Mensaje */
    .message {
      margin-top: 18px;
      padding: 18px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.6));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(214, 51, 132, 0.06);
      font-size: 1.05rem;
      line-height: 1.6;
      animation: fadeInText 1.5s ease;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signature {
      margin-top: 18px;
      font-weight: 600;
      color: var(--accent);
      text-align: right;
      font-size: 1.1rem;
    }

    /* Corazones flotando */
    .hearts {
      pointer-events: none;
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .hearts i {
      position: absolute;
      font-style: normal;
      transform: translateY(-10vh) rotate(0deg);
      opacity: 0.9;
      animation: fall linear forwards;
      font-size: 18px;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0.15;
      }
    }

    @media (max-width: 520px) {
      .logo-heart { width: 66px; height: 66px; }
      h1 { font-size: 1.4rem; }
      .card { padding: 20px; border-radius: 14px; }
    }
  </style>
</head>

</html>
